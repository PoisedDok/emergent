server:
  tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt
  interface: 0.0.0.0
  port: 53
  do-ip4: yes
  do-udp: yes
  do-tcp: yes
  
  # Forward all queries out
  access-control: 0.0.0.0/0 allow
  access-control: ::0/0 allow
  
  # Hide DNS Server info
  hide-identity: yes
  hide-version: yes
  
  # Privacy settings
  qname-minimisation: yes
  
  # DNSSEC validation
  harden-dnssec-stripped: yes
  auto-trust-anchor-file: "/opt/unbound/etc/unbound/var/root.key"
  
  # Performance
  num-threads: 2
  msg-cache-slabs: 4
  rrset-cache-slabs: 4
  infra-cache-slabs: 4
  key-cache-slabs: 4
